# Play on boot
esphome:
  on_boot:
    then:
      - rtttl.play: 'scale_up:d=32,o=5,b=100:c,c#,d#,e,f#,g#,a#,b'

esp32:
  board: esp32dev

status_led:
  pin: GPIO32

binary_sensor:
  - platform: gpio
    name: "${friendly_name} Key 1"
    icon: mdi:electric-switch
    id: key1
    pin:
      number: GPIO0
      inverted: true
    filters:
      - delayed_on_off: 50ms
  - platform: gpio
    name: "${friendly_name} Key 2"
    icon: mdi:electric-switch
    id: key2
    pin:
      number: GPIO33
      inverted: true
    filters:
      - delayed_on_off: 50ms

# Buzzer ledc output
output:
  - platform: ledc
    id: buzzer_out
    pin: GPIO4

# RTTL player
rtttl:
  output: buzzer_out

# RTTL service
api:
  services:
    - service: play_rtttl
      variables:
        song: string
      then:
        - rtttl.play:
            rtttl: !lambda 'return song;'

packages:
  # Main template
  main: !include ../../common/main.yaml
  # Restart button
  restart: !include ../../common/restart.yaml
  # Safe Mode button
  safe-mode: !include ../../common/safe-mode.yaml
  # Shutdown button
  shutdown: !include ../../common/shutdown.yaml
  # Uptime text sensor
  uptime: !include ../../common/uptime.yaml
  # WiFi Signal RSSI Sensor
  rssi: !include ../../common/rssi.yaml
