# Default names
substitutions:
  name: iot-device
  friendly_name: IoT Device

# Default device packages
packages:
  # Main template
  main: !include main.yaml
  # Web server
  web: !include web.yaml
  # Restart button
  restart: !include restart.yaml
  # Safe Mode button
  safe-mode: !include safe-mode.yaml
  # Shutdown button
  shutdown: !include shutdown.yaml
  # Uptime text sensor
  uptime: !include uptime.yaml
  # WiFi Signal RSSI Sensor
  rssi: !include rssi.yaml
